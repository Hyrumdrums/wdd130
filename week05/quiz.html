<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <meta name="description" content="Dallin Layton's quiz form">
  <meta name="author" content="Dallin Layton">
  <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>
  <main class="box">
    <h1>Basic HTML and CSS quiz</h1>
    <form class="box">
      <div class="quiz-item">
        <label for="q1">What is your name?</label>
        <input type="text" id="q1" name="q1">
      </div>
      <div class="quiz-item">
        <label for="q2">How are id and class attributes selected in CSS?</label>
        <textarea name="q2" id="q2" cols="30" rows="4"></textarea>
      </div>
      <div class="quiz-item">
        <label for="q3">Which of the following is a valid CSS comment?</label>
        <select name="q3" id="q3">
          <option value="" disabled selected>Select One...</option>
          <option value="a">/* This is a comment */</option>
          <option value="b">// This is a comment</option>
          <option value="c"># This is a comment</option>
        </select>
      </div>
      <div class="quiz-item">
        <label for="q4">What year is Unix Epoch?</label>
        <input type="number" id="q4" name="q4">
      </div>
      <button type="submit">Submit Quiz</button>
    </form>
  </main>
</body>

</html>
