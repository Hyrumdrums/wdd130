<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poll Form | WDD 130</title>
  <meta name="description" content="Dallin Layton's page for learning forms">
  <meta name="author" content="Dallin Layton">
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
  <header>
    <h1>WDD 130 | HTML Form - User Poll
    </h1>
  </header>
  <main>
    <form>
      <fieldset>
        <legend>Contact Information</legend>
        <div class="form-item column2">
          <label for="fullname">Full Name:</label>
          <input type="text" id="fullname" name="fullname">
        </div>
        <div class="form-item column2">
          <label for="useremail">Email:</label>
          <input type="email" id="useremail" name="useremail">
        </div>
      </fieldset>
      <fieldset>
        <legend>Questions</legend>
        <div class="form-item column2">
          <label for="browser">Favorite Browser:</label>
          <select name="browser" id="browser">
            <option value="chrome">Chrome</option>
            <option value="edge">Edge</option>
            <option value="firefox">Firefox</option>
          </select>
        </div>
        <div class="form-item column1">
          <div class="checkbox-container">
            <input type="checkbox" id="pet" name="pet">
            <label for="pet">Do you have a household pet?</label>
          </div>
        </div>
        <div class="form-item">
          <label for="feedback">List the places you have lived:</label>
          <textarea name="feedback" id="feedback" rows="5" placeholder="Ogden Utah, Roy Utah"></textarea>
        </div>
      </fieldset>
      <button type="submit">Submit Poll</button>
    </form>
  </main>
  <footer>

  </footer>
</body>

</html>
