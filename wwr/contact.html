<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Shiver River Floats</title>
  <meta name="description" content="Contact Shiver River Floats">
  <meta name="author" content="Dallin Layton">
  <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
  <header>
    <img class="logo" src="images/logo-small.webp" alt="WWR Logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="trips.html">Trips</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>
  <main>
    <h1 class="centerize">Shiver River Floats</h1>
    <div class="centerize">
      <p>123 Ice Cool Road<br>
        Freezy, AK 12345<br>
        +1 (800) 123-4567<br>
        info@shiverriverfloats.com</p>
    </div>
    <div class="column2">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d18696.828559860238!2d-19.557987501823778!3d65.74431345924403!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48d31966be5e64b3%3A0x3c22038da4394f3d!2sBorgarsandur%20Beach!5e1!3m2!1sen!2sus!4v1759097779125!5m2!1sen!2sus"
        allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      <form>
        <div class="form-row">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
        </div>

        <div class="form-row">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-row">
          <label>Message Purpose</label>
          <div class="radio-group">
            <div class="radio-option">
              <input type="radio" id="general-inquiry" name="message-purpose" value="General Inquiry">
              <label for="general-inquiry">General Inquiry</label>
            </div>
            <div class="radio-option">
              <input type="radio" id="reservation-question" name="message-purpose" value="Reservation Question">
              <label for="reservation-question">Reservation Question</label>
            </div>
            <div class="radio-option">
              <input type="radio" id="website-suggestion" name="message-purpose" value="Website Suggestion">
              <label for="website-suggestion">Website Suggestion</label>
            </div>
          </div>
        </div>

        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>

        <div class="checkbox-group">
          <input type="checkbox" id="subscribe" name="subscribe">
          <label for="subscribe">Please subscribe to our newsletter</label>
        </div>

        <button type="submit">Get in touch!</button>
      </form>
    </div>
    <div class="box serve-box">
      <h2>We are here to serve you!</h2>
      <div class="serve-images">
        <figure>
          <img src="images/coat.webp" alt="Jim">
          <figcaption>Jim</figcaption>
        </figure>
        <figure>
          <img src="images/beard.webp" alt="James">
          <figcaption>James</figcaption>
        </figure>
        <figure>
          <img src="images/hair.webp" alt="Ceiliea">
          <figcaption>Ceiliea</figcaption>
        </figure>
      </div>
    </div>


  </main>
  <footer>
    <p>&copy; 2025 | Shiver River Floats | Dallin Layton</p>
    <nav class="socialmedia">
      <a href="https://facebook.com"><img src="images/facebook.png" width="32" height="32" alt="Facebook"></a>
      <a href="https://twitter.com"><img src="images/twitter.png" width="32" height="32" alt="Twitter"></a>
      <a href="https://instagram.com"><img src="images/instagram.png" width="32" height="32" alt="Instagram"></a>
    </nav>
  </footer>
</body>

</html>
